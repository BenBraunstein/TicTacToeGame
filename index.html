<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="tttStyle.css">
</head>

<body>
    <h1>Play Tic Tac Toe!</h1>
    <br />
    <table>
        <tr>
            <td class="cell" id="0">0</td>
            <td class="cell" id="1">1</td>
            <td class="cell" id="2">2</td>
        </tr>
        <tr>
            <td class="cell" id="3">3</td>
            <td class="cell" id="4">4</td>
            <td class="cell" id="5">5</td>
        </tr>
        <tr>
            <td class="cell" id="6">6</td>
            <td class="cell" id="7">7</td>
            <td class="cell" id="8">8</td>
        </tr>
    </table>

    <div id="endgame">You win</div>

    <button onclick="startGame()">Reset Game!</button>

    <script src="ttt.js"></script>
</body>

</html>
